<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Confesionario Anónimo</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #settings {
            text-align: right;
            margin-bottom: 10px;
        }

        #settings label {
            margin-left: 10px;
        }

        #secret-form {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .dark-mode #secret-form {
            background-color: #444;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
        }

        #secret-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        #secret-form select,
        #secret-form textarea,
        #secret-form input[type="file"],
        #secret-form button {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .dark-mode #secret-form select,
        .dark-mode #secret-form textarea,
        .dark-mode #secret-form input[type="file"] {
            background-color: #555;
            color: #eee;
            border-color: #666;
        }

        #secret-form input[type="file"] {
            padding: 5px;
        }

        #secret-form button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #secret-form button:hover {
            background-color: #0056b3;
        }

        #secrets-container {
            margin-top: 20px;
        }

        .secret-post {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
        }

        .dark-mode .secret-post {
            background-color: #444;
            color: #eee;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
        }

        .secret-post.female {
            border: 2px solid pink;
        }

        .secret-post.male {
            border: 2px solid lightblue;
        }

        .secret-post p {
            margin-bottom: 10px;
        }

        .secret-images {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .secret-images img {
            max-width: 100px;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>El Confesionario Anónimo</h1>

    <div id="settings">
        <label>
            Modo Oscuro:
            <input type="checkbox" id="dark-mode-toggle">
        </label>
        <label>
            Mostrar:
            <select id="filter-gender">
                <option value="both">Ambos</option>
                <option value="female">Mujeres</option>
                <option value="male">Hombres</option>
            </select>
        </label>
    </div>

    <div id="secret-form">
        <h2>Comparte tu Secreto Anónimamente</h2>
        <label for="gender">Género:</label>
        <select id="gender" required>
            <option value="">Seleccionar género</option>
            <option value="female">Mujer</option>
            <option value="male">Hombre</option>
        </select>
        <label for="secret-text">Secreto:</label>
        <textarea id="secret-text" rows="4" required></textarea>
        <label for="images">Imágenes (máximo 3):</label>
        <input type="file" id="image1" accept="image/*">
        <input type="file" id="image2" accept="image/*">
        <input type="file" id="image3" accept="image/*">
        <button onclick="postSecret()">Publicar Secreto</button>
    </div>

    <div id="secrets-container">
        <h2>Secretos Publicados</h2>
        </div>

    <script>
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const filterGender = document.getElementById('filter-gender');
        const body = document.body;
        const secretsContainer = document.getElementById('secrets-container');
        const genderInput = document.getElementById('gender');
        const secretTextInput = document.getElementById('secret-text');
        const imageInputs = [
            document.getElementById('image1'),
            document.getElementById('image2'),
            document.getElementById('image3')
        ];

        // Función para alternar el modo oscuro
        darkModeToggle.addEventListener('change', () => {
            body.classList.toggle('dark-mode');
        });

        // Función para filtrar por género
        filterGender.addEventListener('change', () => {
            const selectedGender = filterGender.value;
            const allSecrets = document.querySelectorAll('.secret-post');
            allSecrets.forEach(secret => {
                if (selectedGender === 'both' || secret.classList.contains(selectedGender)) {
                    secret.style.display = 'block';
                } else {
                    secret.style.display = 'none';
                }
            });
        });

        // Array para almacenar los secretos (simulación en el cliente)
        let secrets = [];

        function postSecret() {
            const gender = genderInput.value;
            const text = secretTextInput.value.trim();
            const images = [];
            let validImages = 0;

            for (const input of imageInputs) {
                if (input.files && input.files[0]) {
                    images.push(URL.createObjectURL(input.files[0]));
                    validImages++;
                    if (validImages > 3) {
                        alert("Solo puedes subir un máximo de 3 imágenes.");
                        return;
                    }
                }
            }

            if (gender && text) {
                const newSecret = {
                    gender: gender,
                    text: text,
                    images: images
                };
                secrets.unshift(newSecret); // Añadir al principio para mostrar el más reciente primero
                displaySecrets();
                // Limpiar el formulario después de publicar
                genderInput.value = '';
                secretTextInput.value = '';
                imageInputs.forEach(input => input.value = '');
            } else {
                alert("Por favor, selecciona tu género y escribe tu secreto.");
            }
        }

        function displaySecrets() {
            secretsContainer.innerHTML = '<h2>Secretos Publicados</h2>';
            const selectedGenderFilter = filterGender.value;

            secrets.forEach(secret => {
                if (selectedGenderFilter === 'both' || secret.gender === selectedGenderFilter) {
                    const secretDiv = document.createElement('div');
                    secretDiv.classList.add('secret-post', secret.gender);

                    const secretTextParagraph = document.createElement('p');
                    secretTextParagraph.textContent = secret.text;
                    secretDiv.appendChild(secretTextParagraph);

                    if (secret.images && secret.images.length > 0) {
                        const imagesDiv = document.createElement('div');
                        imagesDiv.classList.add('secret-images');
                        secret.images.forEach(imageUrl => {
                            const img = document.createElement('img');
                            img.src = imageUrl;
                            imagesDiv.appendChild(img);
                        });
                        secretDiv.appendChild(imagesDiv);
                    }

                    secretsContainer.appendChild(secretDiv);
                }
            });
        }

        // Mostrar los secretos iniciales (si los hubiera)
        displaySecrets();
    </script>
</body>
</html>
